<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="../../img/cksys.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../css/login_back.css">
	<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
	
</head>
<body class="loginBody">
	
	<form class="layui-form " action="" lay-filter="first">
		<div class="login-box" id="demo">
			<div class="canvaszz"> </div>
			<canvas id="canvas"></canvas>
			<form action="/admin/login">
				<div class="input-content">
					<div class="login_tit">
						<div>
							<i class="tit-bg left"></i>
							高校班级管理一体化服务平台后台管理平台
							<i class="tit-bg right"></i>
						</div>

					</div>
					<p class="p user_icon">
						<input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input login_txtbx" lay-verify="required">
					</p>
					<p class="p pwd_icon">
						<input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input login_txtbx" lay-verify="required">
					</p>
					<div class="p val_icon">
						<div class="checkcode">
							<input type="text" id="J_codetext" placeholder="验证码" lay-verify="required" autocomplete="off" maxlength="4"
								   class="login_txtbx" />
							<img src="../../images/loginbg.jpg" class="J_codeimg" id="myCanvas"  >

						</div>
					</div>
					<div class="signup">
						<button class="gv"  lay-submit>登&nbsp;&nbsp;录</button>
						<button class="gv " type="reset">清&nbsp;&nbsp;空</button>

					</div>

				</div>
			</form>

			
		</div>
	</form>


	<script src="../../layuiadmin/layui/layui.js"></script>
	<!-- <script src="verificationNumbers.js" type="text/javascript" charset="utf-8"></script> -->
	<script type="text/javascript" src="../../js/login.js"></script>
	
</body>
</html>
